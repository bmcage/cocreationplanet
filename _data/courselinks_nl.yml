#    region 2: Find themes and insights
  - svglabel: "c2c1r2link1"
    active: "yes"
    title: "Vind thema's en onderwerpen"
    main_link: "https://www.designkit.org/methods/find-themes.html"
    text: "Thema's zijn clusters van terugkerende problemen/dingen die uw gebruiker tijdens de ontdekkingsfase heeft aangegeven. Hoe groter de cluster, hoe belangrijker het is om dat thema aan te pakken." 
  - svglabel: "c2c1r2link2"
    active: "yes"
    title: "Inzichten"
    main_link: "https://www.designkit.org/methods/create-insight-statements.html"
    text: "Een inzicht is als een aha-moment dat je hebt terwijl je reflecteert op de data die je in de vorige fase hebt verzameld. Het is het vermogen om een helder, diep en soms plotseling begrip te hebben van een ingewikkeld probleem of situatie." 
  - svglabel: "c2c1r2link3"
    active: "yes"
    title: "Kaartsortering"
    main_link: "https://www.designkit.org/methods/card-sort.html"
    text: "Kaartsortering is een methode die wordt gebruikt om informatie in een bepaalde hiërarchie of structuur te ontwerpen of evalueren. In een kaartsorteersessie organiseren deelnemers onderwerpen in categorieën die voor hen logisch zijn. Deze sorteeractiviteit kan u helpen deze categorieën te labelen en thema's te identificeren." 
  - svglabel: "c2c1r2link4"
    active: "yes"
    title: "2x2 Matrix"
    main_link: "https://uxdesign.cc/2-x-2-decision-matrix-bf17364a4993"
    text: "Een 2×2 Matrix is een beslissingsondersteunende techniek waarbij het team opties op een twee-bij-twee matrix uitzet. Elke as vertegenwoordigt een beslissingscriterium. Dit maakt het bijvoorbeeld eenvoudig om de opties te visualiseren die goedkoop en gemakkelijk zijn, en goedkoop en moeilijk."
  - svglabel: "c2c1r2link5"
    active: "yes"
    title: "Focusgroepen"
    main_link: "https://toolkits.dss.cloud/design/method-card/focus-group-2/"
    text: "Focusgroepen omvatten doorgaans zes tot tien deelnemers in een groepsdiscussie die 2-3 uur duurt en wordt gemodereerd door een ervaren facilitator. Deze tool kan u helpen prioriteiten en thema's te identificeren die door uw gebruikers zijn ontwikkeld."
  - svglabel: "c2c1r2link6"
    active: "yes"
    title: "Synthesemuur"
    main_link: "https://www.thisisservicedesigndoing.com/methods/building-a-research-wall"
    text: "Een Synthesemuur is een fysieke muur/bord waar u post-its op kunt plakken om de onderzoekssessies te bespreken en belangrijke inzichten te bundelen."
  - svglabel: "c2c1r2link7"
    active: "yes"
    title: "HMW Vragen"
    main_link: "https://www.youtube.com/watch?v=MJWLON3Sy4E"
    text: "Het HMW (How Might We… - Hoe Kunnen We…) vragentool zijn korte vragen waarmee u een brainstormsessie kunt starten over het bedenken en definiëren van uw onderzoeksvraag."
  - svglabel: "c2c1r2link8"
