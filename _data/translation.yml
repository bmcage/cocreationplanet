text01 : 
  en : "Learn Design Thinking through our online toolkit."
  nl : "Leer Design Thinking via onze online toolkit."
text02:
  en : 'We developed with teachers a toolkit based on the planet methaphor. It explains the design thinking methodology and how the <a href="https://extendt2.eu">ExtenDT<sup>2</sup></a> tools can be used during the design thinking stages'
  nl : 'We ontwikkelden met leerkrachten een toolkit gebaseerd op de planeet methafoor. Deze legt je duidelijk de Design Thinking methodologie uit, alsook hoe de <a href="https://extendt2.eu">ExtenDT<sup>2</sup></a> tools kunnen gebruikt worden tijdens de Design Thinking stappen'
