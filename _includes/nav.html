
{% assign curLang = page.lang | default: site.default_lang %}
<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#page-top">Design Thinking Toolkit</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto my-2 my-lg-0">
                <li class="nav-item"><a class="nav-link" href="#about">Toolkit</a></li>
                <!--<li class="nav-item"><a class="nav-link" href="#services">Courses</a></li>-->
                <li class="nav-item"><a class="nav-link" href="#portfolio">Courses</a></li>
                <!-- li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li-->
                {% for lang in site.languages %}
                  {% if lang != curLang %}
                    {% if lang == site.default_lang %}
                <li class="nav-item"><a class="nav-link" href="{{ site.url }}{{ site.baseurl }}/">{{ lang }}</a></li>
                    {% else %}
                <li class="nav-item"><a class="nav-link" href="{{ site.url }}{{ site.baseurl }}/{{ lang }}{{ page.url }}">{{ lang }}</a></li>
                    {% endif %}
                  {% endif %}
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
